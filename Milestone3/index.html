<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamic Resume </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>DYNAMIC RESUME BUILDER</h1>
    <form id="resume-form">
        <fieldset>
            <legend> Personal Information</legend>
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter Your Name" >
            <label for="email">Email :</label>
            <input type="text" id="email" placeholder="Enter Your Email" required>
            <label for="phoneNo">Phone No :</label>
            <input type="phone" id="phoneNo" placeholder="Enter Phone No" required>
        </fieldset>
        <fieldset>
            <legend> Education </legend>
            <label for="education"> Qualification :</label>
            <textarea type="text" id="education" placeholder="Enter Your Education" rows="3" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills </legend>
            <label for="skills"> Skills :</label>
            <textarea type="text" id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience </legend>
            <label for="experience"> Experience :</label>
            <textarea type="text" id="experience" placeholder="Enter Your Work Experience" rows="5" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>
    <!--  Generate Dynamically Resume -->
    <div id="resume-display">
        <!-- Resume Generate -->
    </div>
    <script src="index.js"></script>
</body>

</html>
